<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeDaily - Tech Interview Prep</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>
    
    <style>
        :root {
            --primary: #2A2A72;
            --secondary: #00D4FF;
            --background: #0a192f;
            --text: #ccd6f6;
            --easy: #4CAF50;
            --medium: #FFC107;
            --hard: #F44336;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Fira Code', monospace;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .header {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .quote-bar {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            text-align: center;
            font-style: italic;
            border-left: 3px solid var(--secondary);
            margin: 1rem auto;
            max-width: 800px;
            animation: fade 15s infinite;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            min-height: 300px;
            perspective: 1000px;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            padding: 1.5rem;
        }

        .card-back {
            transform: rotateY(180deg);
            background: var(--primary);
        }

        .difficulty {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .easy { background: var(--easy); }
        .medium { background: var(--medium); }
        .hard { background: var(--hard); }

        .company {
            font-size: 1.2em;
            color: var(--secondary);
            margin-bottom: 1rem;
        }

        .question {
            font-size: 1.1em;
            margin-bottom: 1rem;
        }

        .tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            position: absolute;
            bottom: 1rem;
        }

        .tag {
            background: rgba(255,255,255,0.1);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8em;
        }

        .ad-container {
            grid-column: 1 / -1;
            text-align: center;
            margin: 2rem 0;
            padding: 1rem;
        }

        @keyframes fade {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>CodeDaily</h1>
        <p>10 Tech Challenges Every Day</p>
    </header>

    <div class="quote-bar" id="quoteDisplay"></div>

    <div class="grid-container" id="mainContent">
        <!-- Ad Slot -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="pub-9246198064004628"
                data-ad-slot="5817010839"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
        </div>
    </div>

    <script>
        // Programming Quotes
        const quotes = [
            "The best way to predict the future is to code it. - Alan Kay",
            "First solve the problem, then write the code. - John Johnson",
            "Confusion is part of programming. - Felienne Hermans",
            "Code never lies, comments sometimes do. - Ron Jeffries",
            "Programming is the art of algorithm design. - Donald Knuth"
        ];

        // 100 Sample Questions
        const questions = Array.from({length: 100}, (_, i) => ({
            id: i+1,
            company: ["Google", "Meta", "Apple", "Amazon", "Microsoft"][i%5],
            difficulty: ["Easy", "Medium", "Hard"][i%3],
            question: `Problem ${i+1}: ${[
                "Implement a stack using queues",
                "Reverse words in a string",
                "Find median of two sorted arrays",
                "Design LRU cache",
                "Detect cycle in linked list"
            ][i%5]}`,
            answer: `Solution ${i+1}: ${[
                "Use two queues with O(n) push operation",
                "Split and reverse array approach",
                "Binary search partition method",
                "Hashmap + doubly linked list implementation",
                "Floyd's Tortoise and Hare algorithm"
            ][i%5]}`,
            tags: [["Stack", "Queue"], ["String"], ["Array"], ["Design"], ["Linked List"]][i%5]
        }));

        // Daily Questions Manager
        const dailyManager = {
            getDailyQuestions() {
                const today = new Date().toDateString();
                const storedDate = localStorage.getItem('dailyQuestionsDate');
                
                if (storedDate === today) {
                    return JSON.parse(localStorage.getItem('dailyQuestions'));
                }

                const shuffled = [...questions].sort(() => Math.random() - 0.5);
                const dailyQuestions = shuffled.slice(0, 10);
                
                localStorage.setItem('dailyQuestionsDate', today);
                localStorage.setItem('dailyQuestions', JSON.stringify(dailyQuestions));
                
                return dailyQuestions;
            }
        };

        // Initialize Content
        function init() {
            // Display random quote
            document.getElementById('quoteDisplay').textContent = 
                quotes[Math.floor(Math.random() * quotes.length)];

            // Get daily questions
            const dailyQuestions = dailyManager.getDailyQuestions();
            const container = document.getElementById('mainContent');

            // Create cards
            dailyQuestions.forEach(q => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="difficulty ${q.difficulty.toLowerCase()}">${q.difficulty}</div>
                            <div class="company">${q.company}</div>
                            <div class="question">${q.question}</div>
                            <div class="tags">
                                ${q.tags.map(t => `<span class="tag">${t}</span>`).join('')}
                            </div>
                        </div>
                        <div class="card-back">
                            <div class="answer">${q.answer}</div>
                        </div>
                    </div>
                `;

                card.addEventListener('click', () => {
                    card.classList.toggle('flipped');
                });

                container.appendChild(card);
            });

            // Initialize AdSense
            (adsbygoogle = window.adsbygoogle || []).push({});
        }

        // Rotate quotes every 10 seconds
        setInterval(() => {
            document.getElementById('quoteDisplay').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('quoteDisplay').textContent = 
                    quotes[Math.floor(Math.random() * quotes.length)];
                document.getElementById('quoteDisplay').style.opacity = 1;
            }, 1000);
        }, 10000);

        // Start application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
